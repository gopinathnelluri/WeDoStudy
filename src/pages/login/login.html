<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-item>
          <ion-input placeholder="Email" name="username" type="email" required [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Password" name="password" autocomplete="new-password" type="password" required [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      <button ion-button (click)="login()" [disabled]="email == undefined || email == '' || password == undefined || password ==''" class="submit-btn" full type="submit" >Login
      </button>
    </ion-col>
  </ion-row>
</ion-content>
